<style>
    Div{
        background-color: black;
        height: 100px;
        width: 100px;
    }
    .width{
        width: 900px;
        height: 500px;
        transition: 5s;
    }
</style>

<div id="box"></div>
<button onclick="change()">change</button>

<script>
var box=document.getElementById("box")
function change(){
    box.style.backgroundColor="red"
    box.setAttribute("class","width")

}
</script>
